name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *' 
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
      - name: Add CNAME for custom domain
        run: echo "amourakowakou.me" > dist/CNAME
      - name: Debug dist
        run: |
          echo "Current dir:"
          pwd
          echo "Listing root:"
          ls -la
          echo "Listing dist:"
          ls -la dist || echo "dist not found"  

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
